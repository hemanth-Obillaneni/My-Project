<div style="text-align:center" class="row">Register<br>
Full name:<input type="text" ng-model="doctor.fullName" /><br>
User name:<input type="text" ng-model="doctor.userName" /><br>
password:<input type="password" ng-model="doctor.password" /><br>
age:<input type="text" ng-model="doctor.age" /><br>
MobileNo:<input type="number" ng-model="doctor.mobileNo" ng-minlength="10" ng-maxlength="10"/><br>
<button ng-disabled="!userName||!password" ng-click="register()">Register</button>
</div>
